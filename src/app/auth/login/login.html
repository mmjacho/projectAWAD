<section class="login-page d-flex align-items-center justify-content-center">
  <div class="login-card p-4 shadow-lg">
    <div class="text-center mb-4">
      <mat-icon class="me-2 fs-3">local_cafe</mat-icon>
      <h2 class="fw-bold text-dark">Iniciar Sesión</h2>
      <p class="text-muted mb-0">Bienvenido a la gestión del café ☕</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
          [ngClass]="{'is-invalid': submitted() && loginForm.get('username')?.errors}"
          placeholder="Ingresa tu usuario"
        />
        @if (submitted() && loginForm.get('username')?.errors) {
          <div class="invalid-feedback">El usuario es requerido</div>
        }
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          [ngClass]="{'is-invalid': submitted() && loginForm.get('password')?.errors}"
          placeholder="Ingresa tu contraseña"
        />
        @if (submitted() && loginForm.get('password')?.errors) {
          <div class="invalid-feedback">La contraseña es requerida</div>
        }
      </div>

      <button type="submit" mat-flat-button color="primary" class="btn-login w-100">
        <mat-icon>login</mat-icon>
        <span>Acceder</span>
      </button>
    </form>
  </div>
</section>
