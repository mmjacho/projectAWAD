<div class="container-fluid p-4">
      <h1 class="mb-3">Directorio de Productores</h1>

      <div class="controles-tabla d-flex justify-content-between align-items-center mb-3">
        <mat-form-field appearance="outline" class="filtro-input">
          <mat-label>Buscar por nombre, cédula...</mat-label>
          <input matInput (input)="onFiltroChange($event)" placeholder="Escriba para filtrar" [value]="filtro()">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <button mat-flat-button color="primary" (click)="openDialog()">
          <mat-icon>add</mat-icon>
          Nuevo Productor
        </button>
      </div>

      <div class="mat-elevation-z8 table-responsive">
        <table mat-table [dataSource]="productoresFiltrados()">

          <!-- Cédula -->
          <ng-container matColumnDef="cedula">
            <th mat-header-cell *matHeaderCellDef> Cédula </th>
            <td mat-cell *matCellDef="let p"> 
                <span class="fw-bold">{{p.cedula}}</span>
            </td>
          </ng-container>

          <!-- Nombre Completo -->
          <ng-container matColumnDef="nombreCompleto">
            <th mat-header-cell *matHeaderCellDef> Productor </th>
            <td mat-cell *matCellDef="let p"> {{p.nombre}} {{p.apellido}} </td>
          </ng-container>

          <!-- Contacto -->
          <ng-container matColumnDef="contacto">
            <th mat-header-cell *matHeaderCellDef> Contacto </th>
            <td mat-cell *matCellDef="let p"> 
                <div class="d-flex flex-column" style="font-size: 0.85rem;">
                    <span>
                      <mat-icon style="font-size:14px; height:14px; width:14px; vertical-align:middle">phone</mat-icon> 
                      {{p.telefono}}
                    </span>
                    <!-- Angular 20: Bloque @if nativo -->
                    @if (p.email) {
                      <span class="text-muted">{{p.email}}</span>
                    }
                </div>
            </td>
          </ng-container>

          <!-- Dirección -->
          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> Dirección </th>
            <td mat-cell *matCellDef="let p"> {{p.direccion}} </td>
          </ng-container>

          <!-- Estado -->
          <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef> Activo </th>
            <td mat-cell *matCellDef="let p">
              <mat-slide-toggle [checked]="p.activo" [disabled]="true"></mat-slide-toggle>
            </td>
          </ng-container>

          <!-- Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="text-end"> Acciones </th>
            <td mat-cell *matCellDef="let p" class="text-end">
              <button mat-icon-button color="primary" (click)="openDialog(p)" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="eliminarProductor(p.id)" matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [colSpan]="displayedColumns.length" class="text-center p-3">
              No se encontraron productores con "{{filtro()}}".
            </td>
          </tr>
        </table>
      </div>
    </div>
