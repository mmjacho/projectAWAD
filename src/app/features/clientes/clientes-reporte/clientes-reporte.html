<div class="container-fluid p-4">
      
      <!-- CABECERA -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center gap-2">
            <button mat-icon-button routerLink="/clientes">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <h1 class="m-0">Reporte de Clientes</h1>
        </div>
      </div>

      <!-- FILTROS -->
      <mat-card class="mb-4 filtro-card">
        <mat-card-content class="pt-3">
          <form [formGroup]="filterForm" class="d-flex flex-wrap gap-3 align-items-center">
            
            <!-- Filtro Tipo -->
            <mat-form-field appearance="outline" class="filter-field">
                <mat-label>Tipo de Cliente</mat-label>
                <mat-select formControlName="tipo">
                  <mat-option value="TODOS">Todos</mat-option>
                  <mat-option value="Nacional">Nacionales</mat-option>
                  <mat-option value="Extranjero">Extranjeros</mat-option>
                </mat-select>
            </mat-form-field>

            <!-- Resumen -->
            <div class="ms-auto d-flex gap-4">
                <div class="stat-box text-primary">
                    <span class="h4 m-0 fw-bold">{{ registrosEncontrados() }}</span>
                    <small>Clientes</small>
                </div>
            </div>

          </form>
        </mat-card-content>
      </mat-card>

      <!-- BOTONES EXPORTAR -->
      <div class="d-flex gap-3 mb-3 justify-content-end">
          <button mat-raised-button class="btn-pdf" (click)="exportar('PDF')" [disabled]="registrosEncontrados() === 0">
              <mat-icon>picture_as_pdf</mat-icon> Exportar PDF
          </button>
          <button mat-raised-button class="btn-excel" (click)="exportar('EXCEL')" [disabled]="registrosEncontrados() === 0">
              <mat-icon>table_view</mat-icon> Exportar Excel
          </button>
      </div>

      <!-- TABLA PREVIEW -->
      <div class="mat-elevation-z8 table-responsive">
          <table mat-table [dataSource]="datosVistaPrevia()">
              
              <ng-container matColumnDef="ruc">
                  <th mat-header-cell *matHeaderCellDef> RUC / ID </th>
                  <td mat-cell *matCellDef="let c" class="fw-bold"> {{ c.ruc }} </td>
              </ng-container>

              <ng-container matColumnDef="razonSocial">
                  <th mat-header-cell *matHeaderCellDef> Raz√≥n Social </th>
                  <td mat-cell *matCellDef="let c"> {{ c.razonSocial }} </td>
              </ng-container>

              <ng-container matColumnDef="contacto">
                  <th mat-header-cell *matHeaderCellDef> Contacto </th>
                  <td mat-cell *matCellDef="let c"> 
                      <div class="d-flex flex-column small">
                          <span><mat-icon class="tiny-icon">email</mat-icon> {{ c.email }}</span>
                          <span><mat-icon class="tiny-icon">phone</mat-icon> {{ c.telefono }}</span>
                      </div>
                  </td>
              </ng-container>

              <ng-container matColumnDef="tipo">
                  <th mat-header-cell *matHeaderCellDef> Tipo </th>
                  <td mat-cell *matCellDef="let c"> 
                      <span class="badge" [class.bg-info]="c.tipo === 'Nacional'" [class.bg-purple]="c.tipo === 'Extranjero'">
                          {{ c.tipo }}
                      </span>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="['ruc', 'razonSocial', 'contacto', 'tipo']"></tr>
              <tr mat-row *matRowDef="let row; columns: ['ruc', 'razonSocial', 'contacto', 'tipo'];"></tr>

              <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4" class="text-center p-4">
                      No se encontraron clientes con esos filtros.
                  </td>
              </tr>
          </table>
      </div>

    </div>
