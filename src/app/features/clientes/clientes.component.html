<div class="container-fluid p-4">
  <h1 class="mb-3">Mantenimiento de Clientes</h1>

  <div class="controles-tabla d-flex justify-content-between align-items-center mb-3">
    <mat-form-field appearance="outline" class="filtro-input">
      <mat-label>Buscar cliente...</mat-label>
      <input matInput (input)="onFiltroChange($event)" placeholder="Filtrar por RUC, Razón Social o Email" [value]="filtro()">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button mat-flat-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Crear Cliente
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="clientesFiltrados()">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let c"> {{c.id}} </td>
      </ng-container>

      <ng-container matColumnDef="ruc">
        <th mat-header-cell *matHeaderCellDef> RUC / ID </th>
        <td mat-cell *matCellDef="let c"> {{c.ruc}} </td>
      </ng-container>

      <ng-container matColumnDef="razonSocial">
        <th mat-header-cell *matHeaderCellDef> Razón Social </th>
        <td mat-cell *matCellDef="let c"> {{c.razonSocial}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let c"> {{c.email}} </td>
      </ng-container>

       <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let c"> {{c.telefono}} </td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let c"> {{c.tipo}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="text-end"> Acciones </th>
        <td mat-cell *matCellDef="let c" class="text-end">
          <button mat-icon-button color="primary" (click)="openDialog(c)" aria-label="Modificar cliente">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarCliente(c.id)" aria-label="Eliminar cliente">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [colSpan]="displayedColumns.length" class="text-center p-3">
          No se encontraron clientes que coincidan con el filtro "{{filtro()}}".
        </td>
      </tr>
    </table>
  </div>
</div>
