<div class="container-fluid p-4">
  <h1 class="mb-3">Gesti√≥n de Usuarios</h1>

  <div class="controles-tabla d-flex justify-content-between align-items-center mb-3">
    <mat-form-field appearance="outline" class="filtro-input">
      <mat-label>Buscar usuario...</mat-label>
      <input matInput (input)="onFiltroChange($event)" placeholder="Escriba para filtrar" [value]="filtro()">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button mat-flat-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Crear Usuario
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="usuariosFiltrados()">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let u"> {{u.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
        <td mat-cell *matCellDef="let u"> {{u.nombre}} {{u.apellido}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let u"> {{u.email}} </td>
      </ng-container>

      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let u"> {{u.rol}} </td>
      </ng-container>

      <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef> Activo </th>
        <td mat-cell *matCellDef="let u">
          <mat-slide-toggle [checked]="u.activo" [disabled]="true"></mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="text-end"> Acciones </th>
        <td mat-cell *matCellDef="let u" class="text-end">
          <button mat-icon-button color="primary" (click)="openDialog(u)" aria-label="Modificar usuario">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarUsuario(u.id)" aria-label="Eliminar usuario">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [colSpan]="displayedColumns.length" class="text-center p-3">
          No se encontraron usuarios que coincidan con el filtro "{{filtro()}}".
        </td>
      </tr>
    </table>
  </div>
</div>
