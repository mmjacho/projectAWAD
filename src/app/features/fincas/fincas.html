<div class="container-fluid p-4">
      <h1 class="mb-3">Gestión de Fincas</h1>

      <div class="controles-tabla d-flex justify-content-between align-items-center mb-3">
        <mat-form-field appearance="outline" class="filtro-input">
          <mat-label>Buscar finca...</mat-label>
          <input matInput (input)="onFiltroChange($event)" placeholder="Nombre o ubicación" [value]="filtro()">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <button mat-flat-button color="primary" (click)="openDialog()">
          <mat-icon>add</mat-icon>
          Nueva Finca
        </button>
      </div>

      <div class="mat-elevation-z8 table-responsive">
        <table mat-table [dataSource]="fincasFiltradas()">

          <!-- Nombre -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Finca </th>
            <td mat-cell *matCellDef="let f"> 
              <span class="fw-bold">{{f.nombre}}</span>
            </td>
          </ng-container>

          <!-- Productor (Cruzar ID con Nombre) -->
          <ng-container matColumnDef="productor">
            <th mat-header-cell *matHeaderCellDef> Propietario </th>
            <td mat-cell *matCellDef="let f"> 
               <!-- Función helper para obtener nombre -->
               {{ getNombreProductor(f.productorId) }}
            </td>
          </ng-container>

          <!-- Ubicación -->
          <ng-container matColumnDef="ubicacion">
            <th mat-header-cell *matHeaderCellDef> Ubicación </th>
            <td mat-cell *matCellDef="let f"> {{f.ubicacion}} </td>
          </ng-container>

          <!-- Hectáreas -->
          <ng-container matColumnDef="hectareas">
            <th mat-header-cell *matHeaderCellDef> Hectáreas </th>
            <td mat-cell *matCellDef="let f"> {{f.hectareas}} Ha </td>
          </ng-container>

          <!-- Activa -->
          <ng-container matColumnDef="activa">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let f">
              <mat-slide-toggle [checked]="f.activa" [disabled]="true"></mat-slide-toggle>
            </td>
          </ng-container>

          <!-- Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="text-end"> Acciones </th>
            <td mat-cell *matCellDef="let f" class="text-end">
              <button mat-icon-button color="primary" (click)="openDialog(f)" matTooltip="Editar Finca">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="eliminarFinca(f.id)" matTooltip="Eliminar Finca">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [colSpan]="displayedColumns.length" class="text-center p-3">
              No se encontraron fincas con "{{filtro()}}".
            </td>
          </tr>
        </table>
      </div>
    </div>
